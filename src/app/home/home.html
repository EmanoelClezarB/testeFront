<link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Poppins:wght@900&display=swap" rel="stylesheet">

<div class="sidebar" [class.collapsed]="sidebarCollapsed" [class.active]="sidebarActive" id="sidebar">
    <button class="toggle-button" (click)="toggleSidebar()"></button>
    
    <div class="sidebar-item novo-chat active">Novo chat</div>
    <div class="sidebar-item historico" (click)="goToHistory()">Histórico</div>
    <div class="sidebar-item sobre" (click)="goToSobre()">Sobre a IA Mohawk Brasil</div>
</div>

<div class="main-content">
    <button class="menu-toggle" [style.display]="menuToggleDisplay" (click)="toggleMenu()">☰</button>
<!-- a logo é da internet tem que TROCAR-->
    <div class="logo">
<img src="assets/pqp.png" alt="Mohawk Brasil">
    </div>
    <h2 class="welcome-title">Como podemos te ajudar?</h2>

    <div class="suggestion-cards">
        <div class="suggestion-card" (click)="selectSuggestion($event)">
            Como variou o custo real vs o padrão do produto 8034406 no mês 5?
        </div>
        <div class="suggestion-card" (click)="selectSuggestion($event)">
            Qual foi a diferença entre o custo real e o custo padrão do produto 8015008 no mês 1?
        </div>
    </div>

    <div class="input-container">
        <input type="text" class="chat-input" placeholder="Digite sua mensagem..." 
               [(ngModel)]="chatMessage" (keypress)="handleKeyPress($event)">
        <button class="send-button" (click)="sendMessage()"></button>
    </div>
</div>
